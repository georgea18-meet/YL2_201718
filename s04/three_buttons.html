<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        #button_green {background-color: green;} /* Green */
        #button_red {background-color: red;} /* Blue */
        #button_blue {background-color: blue;}
    </style>
</head>

<body>
  <button onclick="document.body.style.backgroundColor = 'red'"; id = button_red>red</button>
  <button onclick="document.body.style.backgroundColor = 'green'"; id = button_green>green</button>
  <button onclick="document.body.style.backgroundColor = 'blue'"; id = button_blue>blue</button>
</body>
</html>
